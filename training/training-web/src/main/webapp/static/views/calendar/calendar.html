<div layout="row" layout-padding layout-align="space-between">
    <div flex="75" style="max-width: 845px">  
        <span class="cpt-title" >CALENDARIO</span>
        <div class="page-header">
            <div class="pull-left form-inline">
                <div class="btn-group">
                    <button class="btn" data-calendar-nav="prev"><i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i></button>
                    <button class="btn" data-calendar-nav="today">Hoy</button>
                    <button class="btn" data-calendar-nav="next"><i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i></button>
                </div>
            </div>    
            <div class="pull-right form-inline">
                <div class="btn-group">
                    <button class="btn" data-calendar-view="day">D&iacute;a</button>
                    <button class="btn" data-calendar-view="week">Semana</button>
                    <button class="btn  active" data-calendar-view="month">Mes</button>
                    <button class="btn" data-calendar-view="year">A&ntilde;o</button>
                </div>
            </div>
            <center><span class="number_dash" id="title_date"></span></center>
        </div>

        <div id="calendar" style="max-width: 840px"></div>
    </div>

            <h5 style="font-weight: bold">ACTIVIDADES MANUALES</h5>

                <md-list class="md-dense" flex  ng-repeat="a in manualActivities">

                    <md-list-item ng-click="null" id="ma_{{a.id}}" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <p>{{a.name}}</p>
                        <md-button class=" md-mini md-icon-button" ng-click="showEliminarActividad(a.id, a.name)" aria-label="remove">
