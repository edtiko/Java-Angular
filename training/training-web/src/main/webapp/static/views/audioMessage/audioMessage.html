<md-content class="md-padding">
    <div layout="row" layout-align="center">

        <div flex="40">
            <md-tabs md-dynamic-height md-selected="selectedIndex">
                <md-tab label="Grabar Audio Mensaje">
                    <md-content class="md-padding">
                        <ng-audio-recorder id='audioInput' audio-model='recordedInput'>
                            <!-- Start controls, exposed via recorder-->
                            <div ng-if="recorder.isAvailable">
                                <button ng-click="recorder.startRecord()" type="button" ng-disabled="recorder.status.isRecording">
                                    Start Record
                                </button>
                                <button ng-click="recorder.stopRecord()" type="button" ng-disabled="recorder.status.isRecording === false">
                                    Stop Record
                                </button>
                                <button ng-click="recorder.playbackRecording()" type="button"
                                        ng-disabled="recorder.status.isRecording || !recorder.audioModel">
                                    Play Back
                                </button>
                                
                                <img id="record" data-ng-src="static/img/mic128.png" onclick="toggleRecording(this);" ng-class="recording: recorder.status.isRecording == true">
                            </div>

                            <div ng-if="!recorder.isAvailable">
                                Message for users when recording is not possible.
                            </div>
                            <!-- End controls-->
                        </ng-audio-recorder>
                    </md-content>
                </md-tab>
                <md-tab label="Ver Video">
                    <md-content class="md-padding">
                        <div id="recorded"></div>
                    </md-content>
                </md-tab>
            </md-tabs>

        </div>
        <div flex="40" >

            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Audios Enviados</span>
                    </h2>
                </div>
            </md-toolbar>
            <md-content class="border" style="height: 250px">
                <section>
                    <md-list ng-repeat="vr  in sendedaudios| orderBy:'creationDate':false">
                        <md-list-item ng-click="null" class="md-3-line">
                            <img data-ng-src="{{vr.fromUser.profilePhotoBase64}}"  alt="{{vr.fromUser.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                            <div class="md-list-item-text">
                                <p>{{vr.fromUser.fullName}}</p>
                            </div>
                            <md-subheader class="md-no-sticky">{{vr.createDate}}</md-subheader>
                            <md-button aria-label="play" class="md-fab md-mini md-primary" ng-click="playVideo(vr.name, vr.id, 'from')">
                                <md-tooltip md-direction="right" md-visible="tooltipVisible">Ver Video</md-tooltip>
                                <i class="fa fa-play-circle fa-lg" aria-hidden="true"></i>
                            </md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                </section>

            </md-content>
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Audios Recibidos</span>
                    </h2>
                </div>
            </md-toolbar>
            <md-content class="border" style="height: 250px">
                <section>
                    <md-list ng-repeat="vr  in receivedaudios| orderBy:'creationDate':false">
                        <md-list-item ng-click="null" class="md-3-line">
                            <img data-ng-src="{{vr.fromUser.profilePhotoBase64}}"  alt="{{vr.fromUser.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                            <div class="md-list-item-text">
                                <p>{{vr.fromUser.fullName}}</p>
                            </div>
                            <md-subheader class="md-no-sticky">{{vr.createDate}}</md-subheader>
                            <md-button aria-label="play" class="md-fab md-mini md-primary" ng-click="playAudio(vr.name, vr.id, 'to')">
                                <md-tooltip md-direction="right" md-visible="tooltipVisible">Reproducir Audio</md-tooltip>
                                <i class="fa fa-play-circle fa-lg" aria-hidden="true"></i>
                            </md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                </section>

            </md-content>
        </div>

    </div>
</md-content>
