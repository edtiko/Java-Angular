<div layout="column">
    <md-card style="min-height:650px">
        <md-card-header>
            <md-card-avatar>
                <img class="circular" data-ng-src="{{starImage}}" style="height: 50px; width: 50px;"/>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title" style="text-transform: capitalize">{{userSession.planSelected.starUserId.fullName}}</span>
                <span class="md-title">Estrella</span>
                <span class="md-caption">Audios disponibles {{availableVideoStar}} de {{videoPlanStar}}</span>
            </md-card-header-text>
            <div ng-click="showStarRecord()" class="circle_black"><md-icon><img src="static/img/microphone.png" /></md-icon></div>
        </md-card-header>
        <md-card-content layout="column" layout-align="center">
            <!--<div layout="row" layout-align="center">
                <md-button style="background: #1C2127; color:#AAFD6F;" class="md-raised" ng-click="showStarRecord()">Grabar un audio</md-button>
            </div>-->
            <ang-accordion close-icon-class="fa fa-chevron-down" open-icon-class="fa fa-chevron-up">
                <collapsible-item item-title="Recibidos">
                    <div layout="column" layout-align="center center" ng-if="!loadingReceivedStar">
                        <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                        <span>Cargando Audios..</span>
                    </div>
                    <md-list class="md-dense" flex >
                        <md-list-item ng-click="null" class="md-2-line" ng-repeat="vr  in receivedStar| orderBy:'creationDate':false">
                            <div class="md-list-item-text">
                                <p>Audio {{$index + 1}}</p>
                            </div>
                            <md-subheader class="md-no-sticky">{{vr.createDate}}</md-subheader>
                            <md-button aria-label="play" class="md-fab md-mini md-primary" ng-click="playAudioStar(vr.name, vr.id, 'to')">
                                <md-tooltip md-direction="right" md-visible="tooltipVisible">Reproducir Audio</md-tooltip>
                                <i class="fa fa-play-circle fa-lg" aria-hidden="true"></i>
                            </md-button>
                        </md-list-item>
                    </md-list>
                    <div id="recordedReceivedStar"></div>
                </collapsible-item>
                <collapsible-item item-title="Enviados">
                    <div layout="column" layout-align="center center" ng-if="!loadingSentStar">
                        <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                        <span>Cargando Videos..</span>
                    </div>
                    <md-list class="md-dense" flex  >
                        <md-list-item ng-click="null" class="md-2-line" ng-repeat="vr  in sendedStar| orderBy:'creationDate':false">
                            <div class="md-list-item-text">
                                <p>Audio {{$index + 1}}</p>
                            </div>
                            <md-subheader class="md-no-sticky">{{vr.createDate}}</md-subheader>
                            <md-button aria-label="play" class="md-fab md-mini md-primary" ng-click="playAudioStar(vr.name, vr.id, 'from')">
                                <md-tooltip md-direction="right" md-visible="tooltipVisible">Reproducir Audio</md-tooltip>
                                <i class="fa fa-play-circle fa-lg" aria-hidden="true"></i>
                            </md-button>
                        </md-list-item>
                    </md-list>
                    <div id="recordedStar"></div>
                </collapsible-item>
            </ang-accordion>
        </md-card-content>
    </md-card>
</div>
