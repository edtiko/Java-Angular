<md-dialog aria-label="{{ 'CREATE_MODALITY' | translate }}" style="width: 600px;height: 400px;">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ 'CREATE_MODALITY' | translate }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </md-button>
      </div>
    </md-toolbar>
    <form name="formModality" novalidate style="margin-left: 50px;margin-top: 15px">
    
    <md-dialog-content> 

        <input type="hidden" ng-model="modality.modalityId" />
   
                <div layout="row">
                    <div flex="66">
                        <md-input-container class="md-block">
                            <input type="text" ng-model="modality.name" id="name" name="name"  placeholder="{{ 'NAME' | translate }}" required/>
                            <div class="has-error" ng-messages="formModality.name.$error">
                                <div ng-message="required">{{ 'REQUIRED_FIELD_TEXT' | translate }}</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            

                    <div layout="row"> 
                        <div flex="66">
                            <md-input-container class="md-block" >
                                <label>{{ 'DISCIPLINE' | translate }}</label>
                                <md-select id="discipline" ng-model="modality.disciplineId.disciplineId" required>
                                    <md-option ng-repeat="d in disciplineList" value="{{d.disciplineId}}" >
                                        {{d.name}}
                                    </md-option>
                                </md-select>
                                <div class="has-error" ng-messages="formModality.discipline.$error">
                                    <div ng-message="required">{{ 'REQUIRED_FIELD_TEXT' | translate }}</div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>
            
            
            <section layout="row" layout-sm="column" layout-align="left" layout-wrap>
                <md-button ng-click="submitModality(formModality)" class="md-raised md-primary">{{ 'GUARDAR_TEXT' | translate }}</md-button>
                <md-button ng-click="cancel()" class="md-raised md-primary">{{ 'CANCELAR' | translate }}</md-button>
            </section>
    </md-dialog-content>
        </form>
</md-dialog>
