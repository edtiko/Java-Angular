<md-dialog aria-label="Brand" style="width: 600px;height: 400px;">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ 'CREATE_BRAND' | translate }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </md-button>
      </div>
    </md-toolbar>

<div class="demo-md-panel md-padding">
    <md-content layout-padding>
        <span class="md-headline">{{ 'BRAND' | translate }}</span>

    <form  name="formBrand" novalidate>
        <input type="hidden" ng-model="brand.brandId" />
   
                <div layout="row">
                    <div flex="66">
                        <md-input-container class="md-block">
                            <input type="text" ng-model="brand.name" id="name" name="name"  placeholder="{{ 'NAME' | translate }}" required/>
                            <div class="has-error" ng-messages="formBrand.name.$error">
                                <div ng-message="required">{{ 'REQUIRED_FIELD_TEXT' | translate }}</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            

            
            <section layout="row" layout-sm="column" layout-align="left" layout-wrap>
                <md-button ng-click="submitBrand(formBrand)" class="md-raised md-primary">{{ 'GUARDAR_TEXT' | translate }}</md-button>
                <md-button ng-click="cancel()" class="md-raised md-primary">{{ 'CANCELAR' | translate }}</md-button>
            </section>

</form>
</md-content></div>
</md-dialog>
