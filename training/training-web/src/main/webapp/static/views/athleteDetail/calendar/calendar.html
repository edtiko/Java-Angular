<link rel="stylesheet" href="static/css/bootstrap.min.css" />
<link rel="stylesheet" href="static/css/calendar.css">   
<div ng-controller="CalendarAsesorController" ng-cloak layout="row" layout-padding layout-align="space-between">
    <div flex="75">  
        <span class="cpt-title" >CALENDARIO</span>
        <div class="page-header">
            <div class="pull-left form-inline">
                <div class="btn-group">
                    <button class="btn" data-calendar-nav="prev"><i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i></button>
                    <button class="btn" data-calendar-nav="today">Hoy</button>
                    <button class="btn" data-calendar-nav="next"><i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i></button>
                </div>
            </div>    
            <div class="pull-right form-inline">
                <div class="btn-group">
                    <!--<button class="btn" data-calendar-view="day">D&iacute;a</button>-->
                    <button class="btn" data-calendar-view="week">Semana</button>
                    <button class="btn  active" data-calendar-view="month">Mes</button>
                    <button class="btn" data-calendar-view="year">A&ntilde;o</button>
                </div>
            </div>
            <center><span class="number_dash" id="title_date"></span></center>
        </div>

        <div id="calendar"></div>
    </div>
    <md-card style="height: 735px">
        <md-card-content layout="column" layout-align="center">
            <h5 style="font-weight: bold">ACTIVIDADES MANUALES</h5>
            <md-content class="border">
                <md-list class="md-dense" flex  ng-repeat="a in manualActivities">

                    <md-list-item ng-click="null" id="ma_{{a.id}}" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <p>{{a.name}}</p>
                        <md-button class=" md-mini md-icon-button" ng-click="showEliminarActividad(a.id, a.name)" aria-label="remove">
                            <md-icon><i class="fa fa-trash" aria-hidden="true"></i></md-icon>
                        </md-button>
                    </md-list-item>

                </md-list>
            </md-content>
            <md-button style="background: #1C2127; color:#AAFD6F;" class="md-raised" aria-label="Create" ng-click="showCreateManualActivity()">
                A&Ntilde;ADE UNA ACTIVIDAD
            </md-button>
        </md-card-content>
    </md-card>

</div>

<script type="text/javascript" src="static/js/calendar/language/es-CO.js"></script>
<!--<script type="text/javascript" src="static/js/lib/jquery.min.js"></script>-->
<script type="text/javascript" src="static/js/lib/underscore-min.js"></script>

<script type="text/javascript" src="static/js/lib/calendar.js"></script>
<script type="text/javascript" src="static/js/calendar/controller/calendarInit.js"></script>
