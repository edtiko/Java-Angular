<div layout="column">
    <md-card>
        <md-card-header>
            <md-card-avatar>
                <img class="circular" data-ng-src="{{asesorImage}}" style="height: 50px; width: 50px;"/>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">Asesor</span>
                <span class="md-subhead">{{userSession.planSelected.coachUserId.fullName}}</span>
                <span class="md-caption">Videos disponibles {{availableVideoAsesor}} de {{videoPlanAsesor}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content layout="column" layout-align="center">
            <div layout="row" layout-align="center">
                <md-button style="background: #1C2127; color:#AAFD6F;" class="md-raised" ng-click="showAsesorRecord()">Grabar un video</md-button>
            </div>
            <ang-accordion close-icon-class="fa fa-chevron-up" open-icon-class="fa fa-chevron-down">
                <collapsible-item item-title="Recibidos">
                    <div layout="column" layout-align="center center" ng-if="!loadingReceivedAsesor">
                        <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                        <span>Cargando videos..</span>
                    </div>
                    <md-list class="md-dense" flex >
                        <md-list-item ng-click="null" class="md-2-line" ng-repeat="vr  in receivedAsesor| orderBy:'creationDate':false">
                            <div class="md-list-item-text">
                                <p>Video {{$index+1}}</p>
                            </div>
                            <md-subheader class="md-no-sticky">{{vr.createDate}}</md-subheader>
                            <md-button aria-label="play" class="md-fab md-mini md-primary" ng-click="verVideoAsesor(vr.name, vr.id, 'to')">
                                <md-tooltip md-direction="right" md-visible="tooltipVisible">Reproducir video</md-tooltip>
                                <i class="fa fa-play-circle fa-lg" aria-hidden="true"></i>
                            </md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                    <div id="recordedReceivedAsesor"></div>
                </collapsible-item>
                <collapsible-item item-title="Enviados">
                    <div layout="column" layout-align="center center" ng-if="!loadingSentAsesor">
                        <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                        <span>Cargando videos..</span>
                    </div>
                    <md-list class="md-dense" flex >
                        <md-list-item ng-click="null" class="md-2-line" ng-repeat="vr  in sendedAsesor| orderBy:'creationDate':false">
                            <div class="md-list-item-text">
                                <p>Video {{$index+1}}</p>
                            </div>
                            <md-subheader class="md-no-sticky">{{vr.createDate}}</md-subheader>
                            <md-button aria-label="play" class="md-fab md-mini md-primary" ng-click="verVideoAsesor(vr.name, vr.id, 'from')">
                                <md-tooltip md-direction="right" md-visible="tooltipVisible">Reproducir video</md-tooltip>
                                <i class="fa fa-play-circle fa-lg" aria-hidden="true"></i>
                            </md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                    <div id="recordedAsesor"></div>
                </collapsible-item>
            </ang-accordion>
        </md-card-content>
    </md-card>
</div>
