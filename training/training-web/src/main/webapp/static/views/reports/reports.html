<div>
    <div layout="row" layout-align="center center" id="chart_gauge">

    </div>
    <div>
        <div>
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-click="getReport(null,7,false)" name="day">7 dias</md-nav-item>
                <md-nav-item md-nav-click="getReport(null,28,true)" name="week">4 semanas</md-nav-item>
                <md-nav-item md-nav-click="getReport(null,168,false)" name="sixmonths">6 meses</md-nav-item>
                <md-nav-item md-nav-click="getReport(null,365,false)" name="twelvemonths">12 meses</md-nav-item>
            </md-nav-bar>
        </div>
    </div>   
    <center><h3></h3></center>
</div>
<div layout="column">
    <div flex id="chart_div">

    </div>

    <md-radio-group ng-model="chartSelected" md-no-ink >
        <div layout="row" layout-align="center center">
            <div layout="column" flex>

                <md-radio-button value="1" ng-click="getReport(1, null, false, currentNavItem)" >{{ 'ACTIVITIES' | translate }} </md-radio-button>
                <md-radio-button value="2" ng-click="getReport(2, null, false, currentNavItem)" >  {{ 'TOTAL_CALORIES' | translate }} </md-radio-button>

            </div>
            <div layout="column" flex>

                <md-radio-button value="3" ng-click="getReport(3, null, false, currentNavItem)" >{{ 'TOTAL_DISTANCE' | translate }} </md-radio-button>
                <md-radio-button value="4" ng-click="getReport(4, null, false, currentNavItem)" >  {{ 'MAX_HEART_RATE' | translate }} </md-radio-button>

            </div>
            <div layout="column" flex>

                <md-radio-button value="5" ng-click="getReport(5, null, false, currentNavItem)" >{{ 'AVERAGE_HEART_RATE' | translate }} </md-radio-button>
                <md-radio-button value="6" ng-click="getReport(6, null, false, currentNavItem)" >{{ 'AVERAGE_PACE' | translate }} </md-radio-button>

            </div>
            <div layout="column" flex>

                <md-radio-button value="7" ng-click="getReport(7, null, false, currentNavItem)" > {{ 'POTENCIA_MAXIMA' | translate }} </md-radio-button>

            </div>
        </div>
    </md-radio-group>

</div>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'gauge']});
</script>
