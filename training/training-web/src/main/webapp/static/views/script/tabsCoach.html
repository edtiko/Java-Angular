<div layout="column" style=" border: 1px solid #e1e1e1; height: 100%; min-height: 800px; border-radius: 25px;">
    <md-content >
        <md-tabs md-dynamic-height md-border-bottom md-selected="tabIndex">
            <md-tab label="{{ 'RECEIVED' | translate }}" md-on-select="onTabChanges(0)">
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in planVideoList" >
                        <md-button md-no-ink class="md-primary" ng-click="selectVideo(a)">{{a.name}}</md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-content>
            </md-tab>
            <md-tab label="{{ 'SENT' | translate }}"  md-on-select="onTabChanges(1)" >
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in scriptVideoList" >
                        <md-button md-no-ink class="md-primary" ng-click="selectVideo(a.planVideoId)">{{a.planVideoId.name}}</md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
