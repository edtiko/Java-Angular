<div layout="column" ng-controller="StarAthleteController" layout-align="center" layout-padding>
    <div>
        <span class="cpt-title">ATLETAS ASOCIADOS A: </span>
        <span class="sub-title" style="text-transform: uppercase">{{userProfile.fullName}}</span>
    </div>
    <div layout="column" layout-padding layout-align="center">
        <div layout="row">
            <md-input-container md-no-float class="md-block" >
                <input type="text" ng-model="search" placeholder="Buscar" ng-change="setFilter(search)"/>
                <md-icon><i style="color: #0064F8" class="fa fa-search" aria-hidden="true"></i></md-icon>
            </md-input-container>
            <div layout="row" layout-align="space-around center" flex>
                <div ng-repeat="letter in names">
                    <span style="font-weight: bold; color: #666666" ng-class="{selectedLetter: filt === letter}" ng-click="setFilter(letter)"> {{letter}} </span>
                </div>
            </div>
        </div>
        <div flex> 
            <md-grid-list  md-cols="3" md-row-height="200:280">
                <md-grid-tile  ng-repeat="athlete in athletesFiltered| filter:startsWith | orderBy: 'fullName'">
                    <md-card layout="column" layout-align="center center" style="width: 303px; height: 450px;">
                        <div><img class="circular" data-ng-src="{{athlete.srcImage}}" style="width: 117px; height: 117px;  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.13);"/></div>
                        <span style="color: rgb(0, 100, 248); font-weight: bold; text-transform: uppercase">{{athlete.fullName}}</span>  
                        <span style="color: rgb(0, 100, 248); text-transform: uppercase">{{athlete.country}}</span>
                        <md-button style="background: #1C2127; color:#AAFD6F;" class="md-raised" ng-click="goStarAthleteDetail(athlete.userId)">VER PERFIL</md-button>
                        <br />
                        <md-divider></md-divider>
                        <div layout="column">
                            <div layout="row" layout-align="space-around center" style="width: 200px">
                                <div>
                                    <img src="static/img/calendar_29.png" style="width: 29px; height: 29px">
                                </div>
                                <div class="athlete_icon">
                                    <img src="static/img/chat_29.png" style="width: 29px; height: 29px">
                                    <div ng-if="athlete.msgReceivedCount > 0" class="circle_notification">{{athlete.msgReceivedCount}}</div>
                                </div>
                                <div>
                                    <img src="static/img/chart_29.png" style="width: 29px; height: 29px"> 
                                </div>
                            </div>
                            <div layout="row" layout-align="space-around center" style="width: 200px">
                                <div class="athlete_icon">
                                    <img src="static/img/mail_29.png" style="width: 29px; height: 29px">
                                    <div ng-if="athlete.mailReceivedCount > 0" class="circle_notification">{{athlete.mailReceivedCount}}</div>
                                </div>
                                <div class="athlete_icon">
                                    <img src="static/img/audio_29.png" style="width: 29px; height: 29px">
                                    <div ng-if="athlete.audioReceivedCount > 0" class="circle_notification">{{athlete.audioReceivedCount}}</div>
                                </div>
                                <div class="athlete_icon">
                                    <img src="static/img/video_29.png" style="width: 29px; height: 29px">
                                    <div ng-if="athlete.videoReceivedCount > 0" class="circle_notification">{{athlete.videoReceivedCount}}</div>
                                </div>
                            </div>
                        </div>
                    </md-card>
                </md-grid-tile>
            </md-grid-list>   
        </div>
    </div>
</div>
