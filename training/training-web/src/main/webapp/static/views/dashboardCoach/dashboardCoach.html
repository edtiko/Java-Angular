<meta charset="utf-8">
<div layout="column" layout-padding> 
    <div layout="column">
        <md-card>
            <md-card-content layout="column" layout-align="center">
                <h4 style="color: #0064F8">ATLETAS ACTIVOS</h4>
                <div layout="row" layout-align="space-around center">

                    <div  layout="column" layout-align="center" style="text-align: center">
                        <span class="number_dash">{{count}}</span>
                        <h5 style="color: #0064F8; text-transform: uppercase; font-weight: bold;">ATLETAS</h5>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <br />
    <h4 style="color: #0064F8">DESEMPEÃ‘O DE MIS ATLETAS</h4>

    <div>
        <md-table-container>
            <table md-table ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="getAssignedAthletesPaginate">
                    <tr md-row>
                        <th md-column md-order-by="concat(m.userTrainingId.name, m.userTrainingId.secondName, m.userTrainingId.lastName)"  class="md-column">NOMBRE</th>
                        <th md-column  class="md-column">ESTADO DE LOS MENSAJES</th>
                        <th md-column  class="md-column">FECHA INGRESO</th>
                        <th md-column  class="md-column">ACTIVIDADES REALIZADAS</th>
                        <th md-column  class="md-column">ESTADO</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="configurationPlan" md-select-id="trainingPlanId.name" md-auto-select ng-repeat="athlete in assignedAthletesList">
                        <td md-cell>{{athlete.fullName}}</td>
                        <td md-cell><div class="circle_state" style="{{athlete.color}}"></div></td>
                        <td md-cell>{{athlete.creationDate | date:'MMMM yyyy'}}</td>
                        <td md-cell>4 de 10</td>
                        <td md-cell>progress..</td>  
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{count}}" md-on-paginate="getAssignedAthletesPaginate" md-page-select></md-table-pagination>
    </div>

</div>
