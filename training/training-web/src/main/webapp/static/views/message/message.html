
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="static/css/chat.css">

<div class="">
    <div ng-class="userSession.typeUser == 'Coach'?'col-md-4':'col-md-1'"  ng-if="userSession.typeUser == 'Coach'">
        <uib-tabset active="pills" vertical="true" type="pills" >
            <uib-tab ng-repeat="a in athletes" index="$index" heading="{{a.athleteUserId.fullName}}" ng-click="selectChat(a)"></uib-tab>
        </uib-tabset>
    </div>
    <div ng-class="userSession.typeUser == 'Coach'?'col-md-5':'col-md-9'">
        <div class="panel panel-default">
            <div class="panel-body" style="height: 500px; overflow-y: scroll">
                <p ng-repeat="message in messages | orderBy:'creationDate':false" class="message">
                    <label>{{message.messageUserId.login}}:</label>
                    <time>{{message.creationDate}}</time>
                    <span ng-class="{self: message.self}">{{message.message}}</span>
                </p>
            </div>
        </div>
        <hr />
        <form ng-submit="addMessage()" name="messageForm">
            <input type="text" placeholder="Escriba aqu&iacute;..." ng-model="planMessage.message" />
            <div class="info">
                <span class="count" ng-bind="max - planMessage.message.length" ng-class="{danger: planMessage.message.length > max}">140</span>
                <button ng-disabled="planMessage.message.length > max || planMessage.message.length === 0">Enviar</button>
            </div>
        </form>
    </div>
    <div class="col-md-2">
       <img data-ng-src="{{dataImage}}"  data-err-src="static/img/profile-default.png" style="height: 200px; width: 200px;"/> 
       <div>
           <label>{{userChat}}</label>
       </div>
    </div>
</div>
