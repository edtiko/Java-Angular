<div layout="column" style=" border: 1px solid #e1e1e1; height: 100%; min-height: 800px; border-radius: 25px;">
    <md-content >
        <md-tabs md-dynamic-height md-border-bottom md-selected="tabIndex">
            <md-tab label="Personal" md-on-select="onTabChanges(0)">
                <md-content class="md-padding">
                    <md-tabs md-dynamic-height md-border-bottom md-selected="tabIndex2">
                        <md-tab label="Coach" md-on-select="onTabChanges2(0)">
                            <md-content class="md-padding">
                                <md-list-item ng-repeat="a in supervisorUserAssignedList" >
                                    <div ng-style="{{a.colourCoach}}" class="colour"></div>
                                    <md-button md-no-ink class="md-primary" ng-click="selectAthlete(a)">{{a.coachUserId.fullName}}</md-button>
                                    <md-divider></md-divider>
                                </md-list-item>
                            </md-content>
                        </md-tab>

                        <md-tab label="Estrella" md-on-select="onTabChanges2(1)">
                            <md-content class="md-padding">
                                <md-list-item ng-repeat="a in supervisorUserAssignedList" >
                                    <div ng-style="{{a.colourStar}}" class="colour"></div>
                                    <md-button md-no-ink class="md-primary" ng-click="selectAthlete(a)">{{a.starUserId.fullName}}</md-button>
                                    <md-divider></md-divider>
                                </md-list-item>
                            </md-content>
                        </md-tab>

                        <md-tab label="Bandeja de entrada">
                            <md-content class="md-padding">
                                
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </md-tab>

            <md-tab label="Cliente" md-on-select="onTabChanges(1)">
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in athletes" >
                        <md-button md-no-ink class="md-primary" ng-click="selectAthlete(a)">{{a.athleteUserId.fullName}}</md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-content>
            </md-tab>

            <md-tab label="Bandeja de entrada">
                <md-content class="md-padding">

                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
