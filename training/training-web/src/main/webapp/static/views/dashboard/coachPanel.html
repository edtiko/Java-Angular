<div layout="column">
    <md-content style="background: #1C2127;">
        <div layout="row" layout-align="center">
            <a href="javascript:location.href=$wordPressContextPath">
                <img src="static/img/logo-blanco.png" width="300" height="150" alt="Custom Pro Training">
            </a>
        </div>
        <div layout="column" layout-margin layout-align="space-around center" flex>
           
                <img class="circular" data-ng-src="{{profileImage}}" style="height: 130px; width: 131px;">
               <a  href="#data-profile" id="config-icon">
                <img src="static/img/config.png" >
                <md-tooltip md-direction="right">
                     Configuraci&oacute;n de Perfil
                </md-tooltip>
            </a>
            <span style="color: #FFFFFF; text-transform: uppercase">{{userSession.fullName}}</span>
            <span class="md-caption" style="color: #00E8E8">{{location}}</span>
        </div>
        <md-divider></md-divider>
        <md-list class="md-dense" flex>
            <md-list-item class="md-2-line" ng-click="go('/dashboard-coach', 1)" >
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 1}">
                    <md-icon class="icon-panel"><img src="static/img/init.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">INICIO</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/athletes-coach', 2)" >
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 2}">
                    <md-icon class="icon-panel"><img src="static/img/my_athletes.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">MIS ATLETAS</span>
                </div>
                <div ng-if="listNotification.length > 0" class="circle_notification">{{listNotification.length}}</div>
                <md-divider></md-divider>
            </md-list-item> 
             <md-list-item class="md-2-line" ng-click="go('/external-coach', 3)" >
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 3}">
                    <md-icon class="icon-panel"><img src="static/img/my_athletes.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">ASIGNAR ATLETAS</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>   
        </md-list>
    </md-content>
</div>
