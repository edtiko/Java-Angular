<div layout="column">
    <md-content style="background: #1C2127;">
        <div layout="row" layout-align="center">
            <a href="javascript:location.href=$wordPressContextPath">
                <img src="static/img/logo-blanco.png" width="300" height="150" alt="Custom Pro Training">
            </a>
        </div>
        <div layout="column" layout-margin layout-align="space-around center" flex>
            <img class="circular" data-ng-src="{{profileImage}}" style="height: 130px; width: 131px;">
            <a  href="#data-person" id="config-icon">
                <img src="static/img/config.png" >
                <md-tooltip md-direction="right">
                    Configuraci&oacute;n de Perfil
                </md-tooltip>
            </a>
            <span style="color: #FFFFFF; text-transform: uppercase">{{userSession.fullName}}</span>
            <span class="md-caption" style="color: #00E8E8">{{location}}</span>
        </div>
        <md-divider></md-divider>
        <md-list class="md-dense" flex>
            <md-list-item class="md-2-line" ng-click="go('/dashboard-athlete', 1)" >
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 1}">
                    <md-icon class="icon-panel"><img src="static/img/init.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">INICIO</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/calendar', 2)" >
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 2}">
                    <md-icon class="icon-panel"><img src="static/img/calendar.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">CALENDARIO</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/chart', 3)" >
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 3}">
                     <md-icon class="icon-panel"><img src="static/img/chart.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">GR&Aacute;FICOS</span>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
            <!--<md-list-item class="md-2-line" ng-click="null">
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 4}">
                     <md-icon><img src="static/img/community.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">COMUNIDAD</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>-->
            <md-list-item class="md-2-line" ng-click="go('/message', 5)" >
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 5}">
                    <md-icon class="icon-panel"><img src="static/img/chat.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">MENSAJES</span>
                </div>
                <div ng-if="messageReceivedCount > 0" class="circle_notification">{{messageReceivedCount}}</div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/mail', 6)">
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 6}">
                    <md-icon class="icon-panel"><img src="static/img/mail.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">MAIL</span>
                </div>
                <div ng-if="mailReceivedCount > 0" class="circle_notification">{{mailReceivedCount}}</div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/audio-messages', 7)">
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 7}">
                    <md-icon class="icon-panel"><img src="static/img/audio.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">AUDIOS</span>
                </div>
                <div ng-if="audioReceivedCount > 0" class="circle_notification">{{audioReceivedCount}}</div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/video', 8)" >
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 8}">
                    <md-icon class="icon-panel"><img src="static/img/video.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">VIDEOS</span>
                </div>
                <div ng-if="videoReceivedCount > 0" class="circle_notification">{{videoReceivedCount}}</div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="goFitting()">
                <div flex="25" style="text-align: center" ng-class="{selectedIndex: selectedIndex === 9}">
                    <md-icon class="icon-panel"><img src="static/img/fitting.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">FITTING</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
