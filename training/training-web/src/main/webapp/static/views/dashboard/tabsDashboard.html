<div layout="column" class="border" style="height: 100%; min-height: 800px; border-radius: 0 0 25px 25px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>Opciones</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content >
        <md-tabs md-dynamic-height md-border-bottom md-selected="tabIndex">
            <md-tab label="Atletas" md-on-select="onTabChanges(0)" ng-if="userSession.typeUser != userSessionTypeUserCoachEstrella">
                <div layout="column" layout-align="center center" ng-show="athletes == null">
                    <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                    <span>Cargando Atletas..</span>
                </div>
                   <md-list>
                    <md-list-item class="md-2-line"  ng-repeat="a in athletes" ng-click="selectAthlete(a, $index)" ng-class="{selectedIndex: selectedIndex===$index}">
                        <img data-ng-src="{{a.athleteUserId.profilePhotoBase64}}"  alt="{{a.athleteUserId.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{a.athleteUserId.fullName}}</p>
                        </div>
                            <div style="{{a.color}}; height: 30px; width: 30px;" class="circulo"></div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                   </md-list>
            </md-tab>
            <md-tab label="Supervisores" ng-if="userSession.typeUser == userSessionTypeUserCoachEstrella" md-on-select="">
                 <div layout="column" layout-align="center center" ng-show="supervisors == null">
                    <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                    <span>Cargando Supervisores..</span>
                </div>
                    <md-list-item ng-repeat="supervisor in supervisors" ng-click="selectCoach(supervisor, $index)" ng-class="{selectedIndex: selectedIndex2===$index}">
                          <img data-ng-src="{{supervisor.profilePhotoBase64}}"  alt="{{supervisor.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{supervisor.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
          
            </md-tab>
            <md-tab label="Estrella" ng-if="userSession.typeUser == userSessionTypeUserCoachInterno"  md-on-select="" >
                 <div layout="column" layout-align="center center" ng-show="starsByCoach == null">
                    <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                    <span>Cargando Estrellas..</span>
                </div>
                <md-list-item ng-repeat="a in starsByCoach" ng-click="selectStar(a, $index)" ng-class="{selectedIndex: selectedIndex2===$index}">
                    <img data-ng-src="{{a.profilePhotoBase64}}"  alt="{{a.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                    <div class="md-list-item-text">
                        <p>{{a.fullName}}</p>
                    </div>
                    <md-divider md-inset></md-divider>
                </md-list-item>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
