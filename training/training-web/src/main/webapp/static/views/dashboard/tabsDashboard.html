<div layout="column" class="border" style="height: 100%; min-height: 800px; border-radius: 0 0 25px 25px">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Opciones</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content >
        <md-tabs md-dynamic-height md-border-bottom md-selected="tabIndex">
            <md-tab label="Atletas" md-on-select="onTabChanges(0)">
            
                    <md-list-item ng-repeat="a in athletes" ng-click="selectAthlete(a)">
                        <img data-ng-src="{{a.athleteUserId.profilePhotoBase64}}"  alt="{{a.athleteUserId.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{a.athleteUserId.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
            </md-tab>
            <md-tab label="Coach" ng-if="userSession.typeUser == userSessionTypeUserCoachEstrella"  md-on-select="onTabChanges(1)" >
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in athletes" >
                        <md-button md-no-ink class="md-primary" ng-click="selectCoach(a)">{{a.coachUserId.fullName}}</md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-content>
            </md-tab>
            <md-tab label="Estrella" ng-if="userSession.typeUser == userSessionTypeUserCoachInterno"  md-on-select="onTabChanges(1)" >
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in starsByCoach" >
                        <md-button md-no-ink class="md-primary" ng-click="selectStar(a)">{{a.starUserId.fullName}}</md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-content>
            </md-tab>
            <md-tab label="Supervisor" ng-if="userSession.typeUser == userSessionTypeUserCoachInterno"  md-on-select="onTabChanges(2)">
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in supervisors" >
                        <md-button md-no-ink class="md-primary" ng-click="selectUser(a.supervisorId.userId)">{{a.supervisorId.name}} {{a.supervisorId.secondName}} {{a.supervisorId.lastName}}</md-button>
                        <md-divider></md-divider>
                    </md-list-item>

                </md-content>
            </md-tab>

            <md-tab label="Bandeja de entrada"  md-on-select="onTabChanges(3)">
                <md-content class="md-padding">
                    <md-button md-no-ink class="md-primary" ng-click="selectUser(userSession.userId)">{{userSession.fullName}}</md-button>
                    <md-divider></md-divider>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
