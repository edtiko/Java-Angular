<div layout="column" class="border" style="height: 100%; min-height: 800px; border-radius: 0 0 25px 25px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>Opciones</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content >
        <md-tabs md-dynamic-height md-border-bottom md-selected="tabIndex">
            <md-tab label="Atletas" md-on-select="onTabChanges(0)" ng-if="userSession.typeUser != userSessionTypeUserCoachEstrella">
            
                    <md-list-item ng-repeat="a in athletes" ng-click="selectAthlete(a, $index)" ng-class="{selectedIndex: selectedIndex===$index}">
                        <img data-ng-src="{{a.athleteUserId.profilePhotoBase64}}"  alt="{{a.athleteUserId.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p style="{{a.color}}">{{a.athleteUserId.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
            </md-tab>
            <md-tab label="Supervisores" ng-if="userSession.typeUser == userSessionTypeUserCoachEstrella" md-on-select="">
          
                    <md-list-item ng-repeat="supervisor in supervisors" ng-click="selectCoach(supervisor, $index)" ng-class="{selectedIndex: selectedIndex===$index}">
                          <img data-ng-src="{{supervisor.profilePhotoBase64}}"  alt="{{supervisor.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{supervisor.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
          
            </md-tab>
            <md-tab label="Estrella" ng-if="userSession.typeUser == userSessionTypeUserCoachInterno"  md-on-select="" >
                <md-list-item ng-repeat="a in starsByCoach" ng-click="selectStar(a, $index)" ng-class="{selectedIndex: selectedIndex===$index}">
                    <img data-ng-src="{{a.profilePhotoBase64}}"  alt="{{a.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                    <div class="md-list-item-text">
                        <p>{{a.fullName}}</p>
                    </div>
                    <md-divider md-inset></md-divider>
                </md-list-item>
            </md-tab>
            <!--<md-tab label="Bandeja de entrada"  md-on-select="onTabChanges(3)">
                <md-content class="md-padding">
                    <md-button md-no-ink class="md-primary" ng-click="selectUser(userSession.userId)">{{userSession.fullName}}</md-button>
                    <md-divider></md-divider>
                </md-content>
            </md-tab>-->
        </md-tabs>
    </md-content>
</div>
