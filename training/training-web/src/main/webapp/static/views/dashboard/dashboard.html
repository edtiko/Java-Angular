<div layout="row" ng-show="appReady" id="dashboard-container" layout-align="center">

    <!------------------------------------------  TABS VIEW  ------------------------------------------------------->
    <div flex="25" ng-if="userSession.typeUser == userSessionTypeUserCoach || userSession.typeUser == userSessionTypeUserCoachInterno || userSession.typeUser == userSessionTypeUserCoachEstrella">

        <div  ng-include src="'static/views/dashboard/tabsDashboard.html'"></div>
    </div>
    <div flex="25" ng-if="userSession.typeUser == userSessionTypeUserSupervisor">
        <div  ng-include src="'static/views/dashboard/tabsDashboardSupervisor.html'"></div>
    </div>
    <div flex="25" ng-if="userSession.typeUser == userSessionTypeUserAdmin">
        <div  ng-include src="'static/views/dashboard/tabsDashboardAdmin.html'"></div>
    </div>
    <div flex="60" style="height: 100%; min-height: 800px; border: 1px solid #e1e1e1; margin: 5px; border-radius: 25px;" >

        <!------------------------------------------  DASHBOARD VIEW  ------------------------------------------------------->
        <div  id="personal-data"  ng-include src="pageSelected" ></div> 

    </div>
    <div flex="20" style="height: 800px; border: 1px solid #e1e1e1; margin: 5px; border-radius: 25px;" ng-show="showControl || userSession.typeUser == userSessionTypeUserAtleta || userSession.typeUser == userSessionTypeUserCoachEstrella || userSession.typeUser == userSessionTypeUserCoachInterno">
        <!------------------------------------------  CONTROL VIEW  ------------------------------------------------------->
        <div  id="control-view"  ng-include src="'static/views/dashboard/control.html'"></div>  

    </div>

</div>
