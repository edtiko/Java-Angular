<div layout="row" ng-show="appReady" id="dashboard-container" layout-align="center">
    
      <md-button ng-click="testWs()" class="md-raised md-primary">Probar ws</md-button>
    <!------------------------------------------  TABS VIEW  ------------------------------------------------------->
    <div flex="25" ng-if="userSession.typeUser == userSessionTypeUserCoach || userSession.typeUser == userSessionTypeUserCoachInterno || userSession.typeUser == userSessionTypeUserCoachEstrella">

        <div  ng-include src="'static/views/dashboard/tabsDashboard.html'"></div>
    </div>
    
    <div flex="25" ng-if="userSession.typeUser == userSessionTypeUserAtleta && planSelected != null && !planSelected.external">
        <div  ng-include src="'static/views/dashboard/tabsDashboardAthlete.html'"></div>
    </div>

    <div flex="25" ng-if="userSession.typeUser == userSessionTypeUserAdmin">
        <div  ng-include src="'static/views/dashboard/tabsDashboardAdmin.html'"></div>
    </div>
    
    <div flex="60" style="height: 100%; min-height: 800px; border: 1px solid #e1e1e1; margin: 5px; border-radius: 25px;" >

        <!------------------------------------------  DASHBOARD VIEW  ------------------------------------------------------->
        <div  id="dash-view"  ng-include src="pageSelected" ></div> 

    </div>

    <div flex="20" style="height: 800px; border: 1px solid #e1e1e1; margin: 5px; border-radius: 25px" ng-show="showControl">

        <!------------------------------------------  CONTROL VIEW  ------------------------------------------------------->
        <div ng-if="showControlAthlete"  ng-include src="'static/views/dashboard/control.html'"></div> 
        
        <div ng-if="showSupervisorControl"   ng-include src="'static/views/dashboard/supervisorControl.html'"></div>  
        
        <div ng-if="showStarControl"   ng-include src="'static/views/dashboard/starControl.html'"></div>  

    </div>

</div>
