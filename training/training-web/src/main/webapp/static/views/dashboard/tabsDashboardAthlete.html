<div layout="column" class="border" style="height: 100%; min-height: 800px; border-radius: 0 0 25px 25px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>Opciones</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content>
        <md-list-item class="md-2-line"  ng-click="selectAthleteOption(planSelected, 0)" ng-class="{selectedIndex: selectedIndex === 0}">
            <img data-ng-src="{{planSelected.starUserId.profilePhotoBase64}}"  class="md-avatar" style=" border: 1px solid #e1e1e1;">
            <div class="md-list-item-text">
                <h3>{{planSelected.starUserId.fullName}}</h3>
                <p>Estrella</p>
            </div>
            <md-divider md-inset></md-divider>
        </md-list-item>
        
        <md-list-item class="md-2-line" ng-click="selectAthleteOption(planSelected, 1)" ng-class="{selectedIndex: selectedIndex === 1}">
            <img data-ng-src="{{planSelected.coachUserId.profilePhotoBase64}}"  class="md-avatar" style=" border: 1px solid #e1e1e1;">
            <div class="md-list-item-text">
                <h3>{{planSelected.coachUserId.fullName}}</h3>
                <p>Coach</p>
            </div>
            <md-divider md-inset></md-divider>
        </md-list-item>
    </md-content>
</div>
