<div layout="column" class="border" style="height: 100%; min-height: 800px; border-radius: 0 0 25px 25px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>Opciones</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content>
        <md-list-item ng-if="planSelected.starUserId != null" class="md-2-line"  ng-click="getAssignedCoach(userSessionTypeUserCoachEstrella)" ng-class="{selectedIndex: selectedIndex === userSessionTypeUserCoachEstrella}">
            <img data-ng-src="{{planSelected.starUserId.profilePhotoBase64}}"  class="md-avatar" style=" border: 1px solid #e1e1e1;">
            <div class="md-list-item-text">
                <h4>{{planSelected.starUserId.fullName}}</h4>
                <h3>Estrella</h3>
            </div>
            <md-divider md-inset></md-divider>
        </md-list-item>
        
        <md-list-item class="md-2-line" ng-click="getAssignedCoach(userSessionTypeUserCoachInterno)" ng-class="{selectedIndex: selectedIndex === userSessionTypeUserCoachInterno}">
            <img data-ng-src="{{planSelected.coachUserId.profilePhotoBase64}}"  class="md-avatar" style=" border: 1px solid #e1e1e1;">
            <div class="md-list-item-text">
                <h4>{{planSelected.coachUserId.fullName}}</h4>
                <h3>Supervisor</h3>
            </div>
            <md-divider md-inset></md-divider>
        </md-list-item>
    </md-content>
</div>
