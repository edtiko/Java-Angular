<div layout="column">
    <md-content style="background: #1C2127;">
        <div layout="row" layout-align="center">
            <a href="javascript:location.href=$wordPressContextPath">
                <img src="static/img/logo-blanco.png" width="300" height="150" alt="Custom Pro Training">
            </a>
        </div>
        <div layout="column" layout-margin layout-align="space-around center" flex>
            <a  href="#data-person" >
                <img class="circular" data-ng-src="{{userSession.profilePhotoBase64}}" style="height: 103px; width: 104px;">
                <md-tooltip md-direction="right">
                    Ver Perfil
                </md-tooltip>
            </a>
            <span class="md-title" style="color: #FFFFFF">{{userSession.fullName}}</span>
            <span class="md-caption" style="color: #00E8E8">{{userSession.dashboard.federalState}},{{userSession.dashboard.city}},{{userSession.dashboard.country}}</span>
            <!--<md-button class="md-raised md-primary" ng-click="go('/data-person')" ><i class="fa fa-sliders" aria-hidden="true"></i> Configuraci&oacute;n del perfil</md-button>-->
        </div>
        <md-divider></md-divider>
        <md-list class="md-dense" flex>
            <md-list-item class="md-2-line" ng-click="goHome()" >
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 1}">
                    <md-icon><img src="static/img/init.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">INICIO</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/calendar', 2)" >
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 2}">
                    <md-icon><img src="static/img/calendar.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">CALENDARIO</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/reports', 3)" >
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 3}">
                     <md-icon><img src="static/img/chart.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">GR&Aacute;FICOS</span>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
            <!--<md-list-item class="md-2-line" ng-click="null">
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 4}">
                     <md-icon><img src="static/img/community.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">COMUNIDAD</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>-->
            <md-list-item class="md-2-line" ng-click="go('/message', 5)" >
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 5}">
                    <md-icon><img src="static/img/chat.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">MENSAJES</span>
                </div>
                <md-button ng-if="messageReceivedCount > 0" class="md-fab md-mini">
                    {{messageReceivedCount}}
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/mail', 6)">
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 6}">
                    <md-icon><img src="static/img/mail.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">MAIL</span>
                </div>
                <md-button ng-if="mailReceivedCount > 0" class="md-fab md-mini" style="background: #AAFD6F; color: #000">
                    {{mailReceivedCount}}
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/audio-messages', 7)">
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 7}">
                    <md-icon><img src="static/img/audio.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">AUDIOS</span>
                </div>
                <md-button ng-if="audioReceivedCount > 0" class="md-fab md-mini">
                    {{audioReceivedCount}}
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="go('/video', 8)" >
                <div flex="25" ng-class="{selectedIndex: selectedIndex === 8}">
                    <md-icon><img src="static/img/video.png"></md-icon>
                </div>
                <div flex layout-padding class="md-list-item-text">
                    <span style="color: #00E8E8">VIDEOS</span>
                </div>
                <md-button ng-if="videoReceivedCount > 0" class="md-fab md-mini">
                    {{videoReceivedCount}}
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
