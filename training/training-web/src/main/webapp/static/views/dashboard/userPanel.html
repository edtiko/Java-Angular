<div layout="column" class="border" style="height: 100%; min-height: 800px;">
    <md-content>
        <div layout="column" layout-align="space-around center" flex>
            <a  href="#data-person" >
                <img class="circular" data-ng-src="{{profileImage}}" style="height: 200px; width: 200px;">
                <md-tooltip md-direction="right">
                    Ver Perfil
                </md-tooltip>
            </a>
            <span class="md-title">{{user.name}} {{user.secondName}} {{user.lastName}}</span>
             <md-subheader>{{user.federalState}},{{user.city}},{{user.country}}</md-subheader>
            <md-button class="md-raised md-primary" ng-click="go('/data-person')" ><i class="fa fa-sliders" aria-hidden="true"></i> Configuraci&oacute;n del Perfil</md-button>
        </div>
         <md-divider></md-divider>
          <md-list class="md-dense" flex>
        <md-list-item class="md-2-line" ng-click="goHome()" ng-class="{selectedIndex: selectedIndex===1}">
            <md-icon><i class="fa fa-home fa-lg" aria-hidden="true"></i></md-icon>
            <div class="md-list-item-text">
                <h3>Inicio</h3>
            </div>
            <md-divider></md-divider>
        </md-list-item>

        <md-list-item class="md-2-line" ng-click="go('/calendar')" ng-class="{selectedIndex: selectedIndex===2}">
            <md-icon><i class="fa fa-calendar fa-lg" aria-hidden="true"></i></md-icon>
            <div class="md-list-item-text">
                <h3>Calendario</h3>
            </div>
            <md-divider></md-divider>
        </md-list-item>
        <md-list-item class="md-2-line" ng-click="go('/reports')" ng-class="{selectedIndex: selectedIndex===3}">
            <md-icon><i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i></md-icon>
            <div class="md-list-item-text">
                <h3>Gr&aacute;ficos</h3>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
         <md-list-item class="md-2-line" ng-click="null" ng-class="{selectedIndex: selectedIndex===4}">
            <md-icon><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></md-icon>
            <div class="md-list-item-text">
                <h3>Mail</h3>
            </div>
            <md-divider></md-divider>
        </md-list-item>
          </md-list>
    </md-content>
</div>
