<div layout="column" class="border" style="height: 100%; min-height: 800px; border-radius: 0 0 25px 25px">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Opciones</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content >
        <md-tabs md-dynamic-height md-border-bottom md-selected="tabIndex">
            <md-tab label="Supervisores" md-on-select="" >
                <div layout="column" layout-align="center center" ng-show="coaches == null">
                    <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                    <span>Cargando Supervisores..</span>
                </div>
                    <md-list-item ng-repeat="c in coaches" ng-click="selectUser(c, $index)" ng-class="{selectedIndex: selectedIndex===$index}">
                        <img data-ng-src="{{c.profilePhotoBase64}}"  alt="{{c.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{c.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
            </md-tab>
            <md-tab label="Estrellas"   md-on-select="" >
                 <div layout="column" layout-align="center center" ng-show="stars == null">
                    <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
                    <span>Cargando Estrellas..</span>
                </div>
                    <md-list-item ng-repeat="s in stars" ng-click="selectUser(s, $index)" ng-class="{selectedIndex: selectedIndex===$index}">
                        <img data-ng-src="{{s.profilePhotoBase64}}"  alt="{{s.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{s.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
            </md-tab>

        </md-tabs>
    </md-content>
</div>
