<div layout="column" class="border" style="height: 100%; min-height: 800px; border-radius: 0 0 25px 25px">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Opciones</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content >
        <md-tabs md-dynamic-height md-border-bottom md-selected="tabIndex">
            <md-tab label="Coach" md-on-select="onTabChanges(0)" >
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in coaches" ng-click="selectUser(a.userId)">
                        <img data-ng-src="{{a.profilePhotoBase64}}"  alt="{{a.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{a.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                </md-content>
            </md-tab>
            <md-tab label="Estrella"   md-on-select="onTabChanges(1)" >
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in stars" ng-click="selectUser(a.userId)">
                        <img data-ng-src="{{a.profilePhotoBase64}}"  alt="{{a.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{a.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                </md-content>
            </md-tab>
            <md-tab label="Supervisor"   md-on-select="onTabChanges(2)">
                <md-content class="md-padding">
                    <md-list-item ng-repeat="a in supervisors" ng-click="selectUser(a.userId)">
                        <img data-ng-src="{{a.profilePhotoBase64}}"  alt="{{a.fullName}}" class="md-avatar" style=" border: 1px solid #e1e1e1;">
                        <div class="md-list-item-text">
                            <p>{{a.fullName}}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>

                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
